<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app12">
        <button v-on:click="counter += 1">Add 1</button>
        <p>按鈕觸發了 {{ counter }} 次</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const app12 = new Vue({
            el: '#app12',
            data: {
                counter: 0
            }
        })
    </script>
</body>
</html>
