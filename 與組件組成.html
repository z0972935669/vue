<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 模版 -->
    <div id="app6">
        <ol>
            <todo_item v-for="item in items" v-bind:todo="item" v-bind:key="item.id"></todo_item>
        </ol>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        // 註冊組件
        Vue.component('todo_item', {
            //todo_item組件現在接受一個
            //"prop"，類似於自定義屬性。
            //此道具稱為todo。
            props:['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        let app6 = new Vue({
            el: '#app6',
            data: {
                items:[
                    {id: 0, text: 'Vue'},
                    {id: 1, text: 'React'},
                    {id: 2, text: 'Angular'}
                ]
            }
        })
    </script>
</body>
</html>
