<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="example">
        <p>原始訊息: {{ message }}</p>
        <p>計算的反向訊息: {{ reversedMessage }}</p>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello'
            },
            computed: {
                // 計算 getter
                reversedMessage() {
                    // this 指向虛擬機實例
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
