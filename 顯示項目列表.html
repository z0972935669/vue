<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        let app4 = new Vue({
            el: '#app4',
            data: {
                todos: [
                    {text: 'Vue'},
                    {text: 'React'},
                    {text: 'Angular'}
                ]
            }
        })
    </script>
</body>
</html>
