<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{a}}
        <button v-on:click="a++">add</button>
        <button v-on:click="$destroy()">Destroy instance</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // URL:https://peterhpchen.github.io/VuejsQuest/basic/04_Lifecycle.html#demo
        // beforeCreate 及 created : 創建實體
        // beforeMount 及 mounted : 掛載目標元素
        // beforeUpdate 及 updated : data 改變後的重渲染
        // beforeDestroy 及 destroyed : 銷毀實體
        var vm = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            beforeCreate() {
                console.log('Hook: beforeCreate');
                console.log(` this.a: ${this.a}`);
                console.log(` this.$el: ${this.$el}`);
                console.log(`======================================`);
            },
            created() {
                console.log('Hook: created');
                console.log(` this.a: ${this.a}`);
                console.log(` this.$el: ${this.$el}`);
                console.log(`======================================`);
            },
            beforeMount() {
                console.log('Hook: beforeMount');
                console.log(this.$el.outerHTML);
                console.log(`======================================`);
            },
            mounted() {
                console.log('Hook: mounted');
                console.log(this.$el.outerHTML);
                console.log(`======================================`);
            },
            beforeUpdate() {
                console.log('Hook: beforeUpdate');
                console.log(` this.a: ${this.a}`);
                console.log(` this.$el: ${this.$el}`);
                console.log(this.$el.outerHTML);
                console.log(`======================================`);
            },
            updated() {
                console.log('Hook: updated');
                console.log(` this.a: ${this.a}`);
                console.log(` this.$el: ${this.$el}`);
                console.log(this.$el.outerHTML);
                console.log(`======================================`);
            },
            beforeDestroy() {
                console.log('Hook: beforeDestroy');
                console.log(`======================================`);
            },
            destroyed() {
                console.log('Hook: destroyed');
                console.log(`======================================`);
            }
        });
    </script>
</body>
</html>
